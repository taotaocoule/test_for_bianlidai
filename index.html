<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册送10000元收益规则</title>
        <link rel="stylesheet" href="stylesheet/.css">
    </head>
    <body>
        <h1>
    注册送10000元收益规则
</h1>
        <span>
    1、新注册用户送10000元体验金，本金不计入用户资产，不可提现。
</span><br>
<span>
    2、通过投新手专享标获得收益，所得收益作为实际收益金额，计入用户总资产中，可提现。
</span><br>
<span>
    3、新手专享标实际利率和期限以123便利贷平台所发新手专享标为准。
</span><br>
<span>
    4、每注册用户享受一次新手专享权利。
</span><br>
<span>
    5、本次新手专享活动时间以123便利贷平台公告为准。
</span><br>
<span>
    6、本规则解释权归123便利贷。
</span><br>

    </body>
</html>
